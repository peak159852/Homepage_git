<!DOCTYPE html>
<html>
<head>
        <meta charset='utf-8'>

        <script type="text/javascript">
            var audio = new Audio('../music/music.mp3');
            function musicOff() { 
                audio.pause();
                audio.currentTime = 0;
            }
            
            function musicOn() { 
                audio.play();
            }
            
            function changeButton() {
              if (document.onoff.B1.value == '음악끄기') {
                document.onoff.B1.value = '음악켜기';
                musicOff();
              } else { 
                document.onoff.B1.value = '음악끄기';
                musicOn();
              } 
            } 
          
            </script>
       
</head>
<body>
    <div align = center>
        <p><b>여러 웹사이트</b></p><br>
        <a target="right" href="http://www.daum.net/"> Daum </a><br><br>
        <a target="right" href="http://www.naver.com/"> Naver </a><br><br>
        <a target="right" href="http://www.google.com/"> Google </a><br><br>
        <a target="right" href="../index.html"> 나의 홈페이지 </a><br><br>
        <a target="_blank or_self" href="../index.html"> 모드 되돌리기 </a><br><br>
        <form name="onoff">
            
            <input type="button" value="음악켜기" name="B1" onClick="changeButton()" style="font-family:verdana; font-size:11px; color:rgb(241,176,28); background-color:white; margin:0; padding:0; border-width:1; border-color:rgb(241,176,28); border-style:dotted;">

        </form>
    </div> 
</body>
</html>
